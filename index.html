<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The System</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>THE SYSTEM</h1>
    </header>
    <div class="navigation">
        <nav>
            <ul>
                <li>Planets</li>
                <li>Interstellar</li>
                <li class="contact-btn">Contact</li>
            </ul>
        </nav>
    </div>
    <section class="hero">
    
        <p>THE SYSTEM MAGAZINE</p>
        <h2>Welcome to the Solar System</h2>
        <p>Take a tour around the coolest stellar system around.</p>
    </section>
    <section>
        <h3>Meet the locals</h3>
        <div class="planet-grid">
            <div class="planet">
                <img src="images/sun.jpg" alt="sun" >

                <button>Learn More</button>
            </div>
            <div class="planet">
                <img src="images/mercury.jpg" alt="mercury">
                <h3>Mercury</h3>
                <button>Learn More</button>
            </div>
            <div class="planet">
                <img src="images/venus.jpg" alt="venus" >
                <h3>Venus</h3>
                <button>Learn More</button>
            </div>
            <div class="planet">
                <img src="images/earth.jpg" alt="earth">
                <h3>Earth</h3>
                <button>Learn More</button>
            </div>
            <div class="planet">
                <img src="images/moon.jpg" alt="moon">
                <h3>The Moon</h3>
                <button>Learn More</button>
            </div>
            <div class="planet">
                <img src="images/mars.jpg" alt="mars">
                <h3>Mars</h3>
                <button>Learn More</button>
            </div>

    <footer>
